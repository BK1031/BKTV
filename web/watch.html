<head>
    <meta charset="utf-8">
    <title>BKTV</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <link href="https://vjs.zencdn.net/7.8.3/video-js.css" rel="stylesheet" />
    <!-- If you'd like to support IE8 (for Video.js versions prior to v7) -->
    <script src="https://vjs.zencdn.net/ie8/1.1.2/videojs-ie8.min.js"></script>
    <link rel="stylesheet" href="watch.css">
    <link rel="shortcut icon" type="image/png" href="favicon.png"/>
</head>

<body style="background-color:black;">
<div class="video-content">
    <video
            id="video"
            class="video-js vjs-theme-bktv vjs-fill"
            controls
            preload="auto"
            data-setup='{"width" : auto, "height" : auto}'
    >
        <p class="vjs-no-js">
            To view this video please enable JavaScript, and consider upgrading to a
            web browser that
            <a href="https://videojs.com/html5-video-support/watch.html" target="_blank"
            >supports HTML5 video</a
            >
        </p>
    </video>
</div>
<script src="https://vjs.zencdn.net/7.8.3/video.js"></script>
<script src="https://www.gstatic.com/firebasejs/6.6.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/6.6.1/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/6.6.1/firebase-database.js"></script>
<script src="https://www.gstatic.com/firebasejs/6.6.1/firebase-storage.js"></script>
<script src="firebase-config.js"></script>
<script src="watch.js"></script>
</body>
